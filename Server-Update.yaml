  - Chedaki Loadout zugefügt
  - Bounty Hunter Loadouts zugefügt
  - Söldner Loadouts für die 4 Söldner Unterfraktionen zugefügt (Ursus Group, Silverline, New Fawn, Obsidian Fang)

