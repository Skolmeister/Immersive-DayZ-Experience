  - Jedes Gruppenmitglied kann Quests annehmen und abschließen und auch Belohnungen einfahren

- Vehicles:
  - erste neue Autos aus der Rus Forma Vehicles Mod könnt ihr finden
  - weitere Fahrzeuge und Spawnpunkte kommen nach und nach rein

- Search For Loot:
  - mögliches Loot überarbeitet, wird aber weiter fortlaufend angepasst