- Trader:
  - Schwarzmarkt ist jetzt eröffnet (Müsst ihr finden)
  - Neue Händlerkategorien erstellt, so wurden z. B. Magazine in weitere Unterkategorien aufgeteilt
  - Dinge sind teuer, sehr teuer...
  - Verkauf von Sachen bringt unterschiedlich viel Kohle. Verkauf von Munition ist äußerst lukrativ (90% vom VK), während ihr für Standard Loot, wie normale Kleidung nur einen Bruchteil des Verkaufspreises bekommt.
  - Ziel ist hier, dass Spieler immer noch auf Loot-Touren angewiesen sind und sich dafür im Gegenzug, das ein oder andere Item beim Trader zu kaufen. Sinn ist nicht, sämtliche benötigte Items nur noch beim Trader zu kaufen
